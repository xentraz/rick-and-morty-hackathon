<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
 />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
  integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
  <title>Rick and Morty Hackathon</title>
</head>
<body>
  <header>
    <img src="/img/logo.png" alt="Rick and Morty Logo">
    <!-- https://www.stickpng.com/cat/cartoons/rick-and-morty?page=1 -->
  </header>
  <main>
    <!-- Search Bar -->
    <div class="search-bar">
      <form action="#" id="filters">
        <label for="search">Search</label>
        <input type="search" name="search" id="search"/>
    </form>
    <div id="searchresult"></div>
    </div>
    <!-- https://www.w3schools.com/howto/howto_js_filter_elements.asp -->
    <div class="filter-buttons">
      <button class="btn active" onclick="filterSelection('all')">All</button>
      <button class="btn" onclick="filterSelection('alive')">Alive</button>
      <button class="btn" onclick="filterSelection('dead')">Dead</button>
      <button class="btn" onclick="filterSelection('unknown')">Unknown</button>
    </div>
    <section class="status-all filter"></section>
    <section class="status-alive filter"></section>
    <section class="status-dead filter"></section>
    <section class="status-unknown filter"></section>
  </main>
  <script src="/js/script.js"></script>
</body>
</html>
