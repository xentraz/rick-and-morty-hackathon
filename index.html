  <title>Rick and Morty Hackathon - Character List</title>

<body class="characters">
  <div class="nav">
    <img src="/img/netflix-logo.png" alt="Netflix logo">
    <ul>
      <li><a href="/index.html">Characters</a></li>
      <li><a href="/html/information.html">Inofrmation</a></li>
      <li><a href="/html/episodes.html">Episodes</a></li>

  <header>
    <img src="/img/logo.png" alt="Rick and Morty Logo">
    <!-- https://www.stickpng.com/cat/cartoons/rick-and-morty?page=1 -->
  </header>
  <main>
    <h1 class="character-h1">Explore The Characters found in Rick & Morty</h1>
    <h3>Click the buttons below to check their alive status</h3>
    <!-- https://www.w3schools.com/howto/howto_js_filter_elements.asp -->
    <div class="filter-buttons">
      <button class="btn active" onclick="filterSelection('all')"><span><i class="fas fa-globe"></i></span><p>All</p></button>
      <button class="btn" onclick="filterSelection('alive')"><span><i class="far fa-smile-beam"></i></span><p>Alive</p></button>
      <button class="btn" onclick="filterSelection('dead')"><span><i class="far fa-dizzy"></i></span><p>Dead</p></button>
      <button class="btn" onclick="filterSelection('unknown')"><span><i class="far fa-question-circle"></i></span><p>Unknown</p></button>
    </div>
    <div class="sorted">
      <section class="status-all filter"></section>
      <section class="status-alive filter"></section>
      <section class="status-dead filter"></section>
      <section class="status-unknown filter"></section>
    </div>
  </main>
  <footer>
    <div class="footer-container">
      <div class="social-media">
        <p><i class="fab fa-twitter-square"></i></p>
        <p><i class="fab fa-facebook-square"></i></p>
