  <main>
    <!-- Search Bar -->
 
    <!-- https://www.w3schools.com/howto/howto_js_filter_elements.asp -->
    <div class="filter-buttons">
      <button class="btn active" onclick="filterSelection('all')"><span><i class="fas fa-globe"></i></span>All</button>
      <button class="btn" onclick="filterSelection('alive')"><span><i class="far fa-smile-beam"></i></span> Alive</button>
      <button class="btn" onclick="filterSelection('dead')"><span><i class="far fa-dizzy"></i></span> Dead</button>
      <button class="btn" onclick="filterSelection('unknown')"><span><i class="far fa-question-circle"></i> </span>Unknown</button>
    </div>
    <section class="status-all filter"></section>
    <section class="status-alive filter"></section>
    <section class="status-dead filter"></section>
    <section class="status-unknown filter"></section>
  </main>
  <script src="/js/characters.js"></script>
